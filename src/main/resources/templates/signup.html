<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <link rel="stylesheet" th:href="@{/css/sign.css}" href="css/sign.css" type="text/css" />
    <title>Monzone</title>
</head>

<body>
    <div class="container">
        <div class="general-box col-8 offset-sm-2 d-flex justify-content-center">
            <div class="info-box col-6">
                <div class="row">
                    <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="logo Monzone" class="logo">
                </div>
                <div class="info-content row">
                    <h5 class="mt-5 mb-2">Already have an account?</h5>
                    <button id="btn-change" class="btn btn-light rounded-pill fw-bold mt-2" onclick="location.href='./'">Sign In</button>
                </div>
            </div>
            <div class="form-box col-7 justify-content-center">
                <button class="btn btn-light rounded-pill fw-bold mt-3 ms-3 d-lg-none" onclick="location.href='./'">Sign In</button>
                <form id="signupForm" class="form-content">
                    <h2 class="fw-bold">Create an account</h2>
                    <input type="text" id="name" placeholder="Name" required="required">
                    <input type="text" id="username" placeholder="Username" required="required">
                    <input type="password" id="password" placeholder="Password" required="required">
                    <input type="password" id="repeatPassword" placeholder="Repeat password" required="required">
                    <p id="errorParagraph"  class="error"></p>
                    <button type="submit" th:formaction="@{/signup}" id="btn-signup" class="btn btn-primary rounded-pill fw-bold mt-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/iw.js}" src="js/iw.js"></script>
    <script th:src="@{/js/signup.js}"></script>
</body>

</html>
