<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Monzone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" href="css/home.css" type="text/css" />
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <!-- Body - Group cards -->
    <main class="container-fluid my-4">
        <!-- Dynamic groups with Thymeleaf -->
        <div id="groupsTable" th:data-userid="${userId}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-5 align-items-center ms-3 mt-3 ">
            <!-- newGroupBtn -->
            <div class="col mt-4 text-center">
                <button class="btn-lg" id="btn-newGroup" th:onclick="|location.href='/group/new'|"><i class="fa fa-plus"></i></button>
            </div>
        </div>        
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
    <script th:src="@{/js/home.js}"></script>
</body>

</html>
