<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Footer fragment - rest is empty</title>
</head>

<body>
    <!-- ver https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/ -->

    <footer th:fragment="footer" class="footer mt-auto py-3 bg-dark">
        <!-- Notification toast bar -->
        <div id="toastNotifBar" class="toast-container position-fixed bottom-0 end-0 p-3 mb-5 pb-5">
            <!-- Notifications generated in ajax-notifications.js -->
        </div>

        <div class="container">
            <span class="text-muted">Aplicación de gestión de gastos - IW 2022-23. Accede a la última versión (y propón mejoras, es
            <a href="https://www.apache.org/licenses/LICENSE-2.0" />código abierto</a>) en el
            <a href="https://github.com/Nicolas-EM/IW-Monzone">repositorio</a>.</span>
        </div>
        <!-- Bootstrap -->
        <script th:src="@{/js/bootstrap.bundle-5.1.3.js}" src="js/bootstrap.bundle-5.1.3.js"></script>

        <!-- Websockets -->
        <script th:src="@{/js/stomp.js}" src="js/stomp.js"></script>
        <script th:src="@{/js/iw.js}" src="js/iw.js"></script>

        <!-- Otros scripts de interacción, aquí -->
        <script th:src="@{/js/ajax-notifications.js}"></script>
    </footer>
</body>

</html>
